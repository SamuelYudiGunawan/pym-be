apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pym-ingress
  namespace: pour-your-mind
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: pour-your-mind.local # Change this to your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80

