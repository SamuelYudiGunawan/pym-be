version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: pym_db
      POSTGRES_USER: pym_user
      POSTGRES_PASSWORD: pym_password
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://pym_user:pym_password@db:5432/pym_db
    depends_on:
      - db

volumes:
  postgres_data:

