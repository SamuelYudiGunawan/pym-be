# Ingress for Pour Your Mind on Oracle Cloud OKE
# This provides a single entry point for both frontend and backend
# You'll need to install an Ingress Controller first (e.g., NGINX Ingress)
#
# To install NGINX Ingress Controller on OKE:
# kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.2/deploy/static/provider/cloud/deploy.yaml
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pym-ingress
  namespace: pour-your-mind
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, ngrok-skip-browser-warning"
spec:
  rules:
    # Replace with your domain or use the LoadBalancer IP directly
    - host: pym.example.com
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 80
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
---
# Alternative: Simple Ingress without host (uses LoadBalancer IP)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pym-ingress-ip
  namespace: pour-your-mind
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
